<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Uncommon work</title>
</head>

<body class="page">
    <header class="header">
        <a href="#" class="header__logo">UnCommon Works</a>
        <nav class="nav">
            <ul class="nav__wrapper">
                <li class="nav__item"><a href="#" class="nav__link">Projects</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Studio</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Journal</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="hero">
            <div class="hero__image-wrapper">
                <img src="./images/qr_github.svg" alt="qr to my github" class="hero__image">
                <div class="hero__icon-wrapper">
                    <svg class="hero__icon-arrow" xmlns="http://www.w3.org/2000/svg" width="40px" height="24.7px"
                        viewBox="0 0 40 24.7">
                        <polygon points="4.7,0 20,15.3 35.3,0 40,4.7 20,24.7 0,4.7 "></polygon>
                    </svg>
                    <a href="#" class="hero__icon-info">i</a>
                </div>
            </div>
        </section>
        <section class="about">
            <div class="about__container">
                <p class="about__text">
                    UnCommon Works is a Design and Technology studio that creates meaningful, lasting experiences
                    through
                    playful interactions and rigorous design thinking. <a href="#" class="about__link">More about the
                        <nobr>studio ↗︎</nobr>
                    </a>
                </p>
            </div>
        </section>
        <section class="projects">
            <ul class="projects__container">
                <li class="project">
                    <a href="#" class="project__link">
                        <figure class="project__image-container">
                            <img src="./images/pictures-of-the-floating-world-thumb.jpeg"
                                alt="pictures of the floating world, a woodblock animation" class="project__image">
                        </figure>
                        <figcaption class="project__details">
                            <h2 class="project__heading">Pictures of the Floating World</h2>
                            <p class="project__text">A Woodblock Animation</p>
                        </figcaption>
                    </a>
                </li>
                <li class="project">
                    <a href="#" class="project__link">
                        <figure class="project__image-container">
                            <img src="./images/miko-thumb.png" alt="Miko - Unique Digitally Crafted, Hand Cast Ceramics"
                                class="project__image">
                        </figure>
                        <figcaption class="project__details">
                            <h2 class="project__heading">Miko</h2>
                            <p class="project__text">Unique Digitally Crafted, Hand Cast Ceramics</p>
                        </figcaption>
                    </a>
                </li>

                <li class="project">
                    <a href="#" class="project__link">
                        <figure class="project__image-container">
                            <img src="./images/recounted-hanging-pink.jpeg"
                                alt="Recounted - Collaborative audio generated knitted artwork" class="project__image">
                        </figure>
                        <figcaption class="project__details">
                            <h2 class="project__heading">Recounted</h2>
                            <p class="project__text">Collaborative audio generated knitted artwork</p>
                        </figcaption>
                    </a>
                </li>

                <li class="project">
                    <a href="#" class="project__link">
                        <figure class="project__image-container">
                            <img src="./images/machine-supply-thumb.png"
                                alt="Machine Supply - Branding a vending-machine bookshop" class="project__image">
                        </figure>
                        <figcaption class="project__details">
                            <h2 class="project__heading">Machine Supply</h2>
                            <p class="project__text">Branding a vending-machine bookshop</p>
                        </figcaption>
                    </a>
                </li>

                <li class="project">
                    <a href="#" class="project__link">
                        <figure class="project__image-container">
                            <img src="./images/hero-3.jpeg" alt="A Common Ground at Tate Britain"
                                class="project__image">
                        </figure>
                        <figcaption class="project__details">
                            <h2 class="project__heading">A Common Ground at Tate Britain</h2>
                            <p class="project__text">Water features that react to conversations</p>
                        </figcaption>
                    </a>
                </li>
                <li class="project">
                    <a href="#" class="project__link">
                        <figure class="project__image-container">
                            <img src="./images/candy-mechanics-home-thumb.jpeg" alt="Candy Mechanics"
                                class="project__image">
                        </figure>
                        <figcaption class="project__details">
                            <h2 class="project__heading">Candy Mechanics</h2>
                            <p class="project__text">Customisable chocolate</p>
                        </figcaption>
                    </a>
                </li>

                <li class="project">
                    <a href="#" class="project__link">
                        <figure class="project__image-container">
                            <img src="./images/ballot-bin-hero.jpeg" alt="Ballot Bin" class="project__image">
                        </figure>
                        <figcaption class="project__details">
                            <h2 class="project__heading">Ballot Bin</h2>
                            <p class="project__text">Incentivising people to dispose of their cigarette butts properly
                            </p>
                        </figcaption>
                    </a>
                </li>
                <li class="project">
                    <a href="#" class="project__link">
                        <figure class="project__image-container">
                            <img src="./images/DSCF4358-adjusted.jpeg" alt="Malapropic Karaoke" class="project__image">
                        </figure>
                        <figcaption class="project__details">
                            <h2 class="project__heading">Malapropic Karaoke</h2>
                            <p class="project__text">Karaoke with randomly generated sound-alike lyrics</p>
                        </figcaption>
                    </a>
                </li>
            </ul>
        </section>
        <section class="clients">
            <ul class="clients__container">
                <li class="client"><img src="./images/clients/1.png" alt="" class="client__logo"></li>
                <li class="client"><img src="./images/clients/2.png" alt="" class="client__logo"></li>
                <li class="client"><img src="./images/clients/3.png" alt="" class="client__logo"></li>
                <li class="client"><img src="./images/clients/4.png" alt="" class="client__logo"></li>
                <li class="client"><img src="./images/clients/5.png" alt="" class="client__logo"></li>
                <li class="client"><img src="./images/clients/6.png" alt="" class="client__logo"></li>
                <li class="client"><img src="./images/clients/7.png" alt="" class="client__logo"></li>
                <li class="client"><img src="./images/clients/8.png" alt="" class="client__logo"></li>
                <li class="client"><img src="./images/clients/9.png" alt="" class="client__logo"></li>
                <li class="client"><img src="./images/clients/10.png" alt="" class="client__logo"></li>
                <li class="client"><img src="./images/clients/11.png" alt="" class="client__logo"></li>
                <li class="client"><img src="./images/clients/12.png" alt="" class="client__logo"></li>
                <li class="client"><img src="./images/clients/13.png" alt="" class="client__logo"></li>
            </ul>
        </section>
        <section class="latest">
            <h3 class="latest__subheading">Latest Journal</h3>
            <a href="#" class="latest__link">
                <h2 class="latest__heading">Recycling Rebrand</h2>
            </a>
        </section>
    </main>
</body>

</html>
